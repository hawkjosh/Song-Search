<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/style.css">
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
        <title>TSG APP</title>
    </head>

    <body>
        <header class="w-100 bg-dark">
            <img src="./assets/images/TSG App Logo.png" alt="TSG Logo" style="width:350px">
            <p class="text-light p-2 header-sub">Search for the song you can't seem to remember!</p>
        </header>

        <main>
            <div class="card col-9 m-auto">
                <h3 class="card-title text-center mt-2 mb-4 search-title">Search The App</h3>
                <label for="search" class="card-text search-label">The song goes...</label>
                <input type="search" name="search" id="name-search">
                <button id="submit">Submit</button>
            </div>

            <div class="col-9 vh-auto m-auto">
                <h2 class="text-center">Results</h2>
                <hr>
                <div id="results"></div>
            </div>
        </main>

        <script src="./assets/javascript/script.js"></script>
    </body>
</html>
